<!-- works in Angular 18 + Angular Material 18 as of July 30, 2024 -->
<mat-toolbar color="primary">
    <mat-toolbar-row #toolbarRow>
      <a mat-button [routerLink]="['/']">Angular CLI with Material and Navigation</a>
      <!-- NOTE: use of $implicit below causes loop variable link to have a type of CustomLink -->
      <ng-template ngFor let-link="$implicit" [ngForOf]="links">
        <a mat-button
          [routerLink]="link.path"
          [routerLinkActive]="['mat-button-toggle-checked', 'active-route']"
          #rla="routerLinkActive"
        >
          {{ link.label }}</a>
      </ng-template>
    </mat-toolbar-row>
  </mat-toolbar>
